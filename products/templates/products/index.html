{% extends 'products/base.html' %}
{% block content %}
	{% load static %}
	<br><br>
	<div class="slider">
		<img class="img-responsive" style="max-width: 100%" src="{% static 'images/image2.jpg' %}">
	</div>
	<div>
		{% for product in products %}
			{{product.ProductID}}
			{{product.ProductName}}
			{{product.ProductPrice}}
			{{product.ProductShortDesc}}
			<br>
		{% endfor %}
	</div>
{% endblock %}
